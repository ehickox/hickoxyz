{% extends 'base.html' %}

{% block body %}
<div class="container-fluid">
  <div class="container-fluid">
    <div class="jumbotron container-fluid" style="background-color:#E4E5E9">
      <div id="alerts" class="jumbotron-contents">
	<center>
	  <h3>Eli Hickox</h3>
	</center>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid" style="background-color:#91a3b0">
<div class="container-fluid" style="background-color:#91a3b0">
  <div class="row">
    <div class="col-md-6">
      <div id="carousel-a" class="carousel slide" data-ride="carousel">
	<ol class="carousel-indicators">
	  <li data-target="#carousel-a" data-slide-to="0" class="active"></li>
	  <li data-target="#carousel-a" data-slide-to="1"></li>
	  <li data-target="#carousel-a" data-slide-to="2"></li>
	</ol>
	<center>
	<div class="carousel-inner">
	  <div class="item active">
	    <img src="{{static('img/home0.jpg')}}" class="img-responsive">
	    <div class="carousel-caption">
	      <p>Piazza del Popolo, Rome, Italy</p>
	    </div>
	  </div>
	  <div class="item">
	    <img src="{{static('img/home1.jpg')}}" class="img-responsive">
	    <div class="carousel-caption">
	      <p>Mission Dolores Park, San Francisco, CA</p>
	    </div>
	  </div>
	  <div class="item">
	    <img src="{{static('img/home2.jpg')}}" class="img-responsive">
	    <div class="carousel-caption">
	      <p>Old San Juan, Puerto Rico</p>
	    </div>
	  </div>
	</div>
	</center>

	<a class="left carousel-control" href="#carousel-a" data-slide="prev">
	  <span class="glyphicon glyphicon-chevron-left"></span>
	</a>
	<a class="right carousel-control" href="#carousel-a" data-slide="next">
	  <span class="glyphicon glyphicon-chevron-right"></span>
	</a>
      </div>
      
    </div>
    
    <div class="col-md-6">
      <div id="carousel-b" class="carousel slide" data-ride="carousel">
	<ol class="carousel-indicators">
	  <li data-target="#carousel-b" data-slide-to="0" class="active"></li>
	  <li data-target="#carousel-b" data-slide-to="1"></li>
	  <li data-target="#carousel-b" data-slide-to="2"></li>
	</ol>
	
	<center>
	<div class="carousel-inner">
	  <div class="item active">
	    <img src="{{static('img/home3.jpg')}}" class="img-responsive">
	    <div class="carousel-caption">
	      <p>Mission Dolores Park, San Francisco, CA</p>
	    </div>
	  </div>
	  <div class="item">
	    <img src="{{static('img/home4.jpg')}}" class="img-responsive">
	    <div class="carousel-caption">
	      <p>St. George's, Grenada</p>
	    </div>
	  </div>
	  <div class="item">
	    <img src="{{static('img/home5.jpg')}}" class="img-responsive">
	    <div class="carousel-caption">
	      <p>Cozumel, Mexico</p>
	    </div>
	  </div>
	</div>
	</center>

	<a class="left carousel-control" href="#carousel-b" data-slide="prev">
	  <span class="glyphicon glyphicon-chevron-left"></span>
	</a>
	<a class="right carousel-control" href="#carousel-b" data-slide="next">
	  <span class="glyphicon glyphicon-chevron-right"></span>
	</a>
      </div>
    </div>
    
  </div>
</div>
</div>
{% endblock %}
