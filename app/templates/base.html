<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if title %}{{title}}{% else %}Eli Hickox — Software Engineer{% endif %}</title>
    <meta name="description" content="Eli Hickox is a Software Engineer based in the San Francisco Bay Area, specializing in backend systems, data engineering, and infrastructure.">
    <meta name="author" content="Eli Hickox">
    <meta name="robots" content="INDEX, FOLLOW">
    <meta name="keywords" content="eli hickox, software engineer, university of illinois, salesforce, salesforceiq, relateiq, split software, split.io, anysoft, anysoft.app, data engineer, backend engineer">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="{% if title %}{{title}}{% else %}Eli Hickox — Software Engineer{% endif %}">
    <meta property="og:description" content="Software Engineer based in the San Francisco Bay Area">

    <!-- Favicons -->

    <meta name="msapplication-TileColor" content="#0d0d0f">
    <meta name="msapplication-TileImage" content="{{ static('mstile-144x144.png') }}">
    <meta name="theme-color" content="#0d0d0f">

<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav__inner">
            <a href="{{ url_for('index') }}" class="nav__brand">Eli Hickox</a>

    </nav>

    <!-- Main Content -->
    <main>
        {% block body %}

    <!-- Footer -->

            <p class="footer__text">
                <a href="mailto:eli@elihickox.com" class="footer__link">eli@elihickox.com</a>
