name: Run Python Tests
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup uv and Python
        uses: astral-sh/setup-uv@v5
        with:
          python-version: 3.11
      - name: Install dependencies
        run: uv sync --dev
      - name: Run tests with pytest
        env:
          LOCAL_TESTING: true
        run: uv run pytest
